<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>search mini project</title>

        <link rel="stylesheet" href="stlye.css">

        <link rel="stylesheet" href="font-awesome/all.min.css">
        <link rel="stylesheet" href="font-awesome/fontawesome.min.css">

    </head>
    <body>
        <h1>Search button using icons</h1>
        <div class="container">
            <form action="https://www.google.com/search" class="search" id="search-bar">
                <input type="search" placeholder="type something...." name="q" class="search__input">
            

                <div class="search__button" id="search-button">
                    <a href="#"><i class="fas fa-search search__icon"></i></a>
                    <a href="#"><i class="fas fa-times search__close"></i></a>
                </div>
            
            </form>
        </div>

        <script src="scrpt.js"></script>
    </body>
</html>
